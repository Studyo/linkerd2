dist: xenial
sudo: false

# We do not test pushes to branches, since they are redundant with the pull_request build
# for each branch. Take that, Big CI!
branches:
  only:
    - master
    - /^(edge|stable)-\d+\.\d+\.[\w-]+$/ # build version tags

stages:
  - name: test
  - name: kind-test
  - name: docker-deploy
    if: type != pull_request
  - name: integration-test
    if: type != pull_request

